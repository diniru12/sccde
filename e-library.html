<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .book h3 {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Library</h1>
    </header>

    <div class="container">
        <div class="book-list">
            <!-- Example Book -->
            <div class="book" onclick="openPDF('sherlock_holmes1.pdf')">
                <img src="sherlock_holmes1.jpeg" alt="Book Cover">
                <h3>A Scandal in Bohemia</h3>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 E-Library
    </footer>

    <script>
        function openPDF(pdfPath) {
            // Replace the base path with the actual path to your PDF files
            var basePath = 'library/';
            var fullPDFPath = basePath + pdfPath;

            // Open the PDF in a new tab/window
            window.open(fullPDFPath, '_blank');
        }
    </script>
</body>
</html>
